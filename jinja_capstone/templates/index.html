<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kumaresan's Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
{% for post in content: %}
<h1>{{ post.title }}</h1>
<h3>{{ post.subtitle }}</h3>
<a href="{{ url_for('required_post',num= post.id) }}">Read more</a>
{% endfor %}
</body>
</html>
